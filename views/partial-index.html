<div class="form-wrapper">
    <form action="/" method="POST">
        ${rankingData.map(topics => {
            return `<p>I am <select class="custom-select" name="${topics.topic_name}">
                ${topicData.map(rank => {
                    return `<option value="${rank.id}">${rank.rank_name}</option>`
                }).join('')}
            </select>  at <strong>${topics.topic_name}</strong>.</p>`
        }).join('')}
        <button type="submit">Rank</button>
    </form>
</div>
